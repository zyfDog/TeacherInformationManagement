	<!--新界面的背景-->
	<div class="backGroundColor" id="inter">

	<!--学生信息添加界面-->
	<div class="addInterface" id="addinter">
		<div class="interface-top">		
			新增学生信息
		</div>

		<div class="interface-middle">
			<from id="interface-from" action="submit">
				学号&nbsp&nbsp<input id="addstudent" type="text" placeholder="请输入学号"><br><br>
				姓名&nbsp&nbsp<input id="addname" type="text" placeholder="请输入姓名"><br><br>
				学院&nbsp&nbsp<input id="addcollage" type="text" placeholder="请输入学院"><br><br>
				专业&nbsp&nbsp<input id="addmajor" type="text" placeholder="请输入专业"><br><br>
				年级&nbsp&nbsp<input id="addgrade" type="text" placeholder="请输入年级"><br><br>
				班级&nbsp&nbsp<input id="addclass" type="text" placeholder="请输入班级"><br><br>
				年龄&nbsp&nbsp<input id="addage" type="text" placeholder="请输入年龄"><br><br>
			</from>
		</div>

		<div class="interface-bottom">
			<form id="after-from">
				<input class="submitButton" type="button" value="提交" 
				onclick="judgevalue()">
				<input class="CancelButton" type="button" value="取消" 
				onclick="CancelInterface()">
			</form>
		</div>
	</div>

	<div class="checkInterface" id="checkinter">
		<div class="interface-top">		
			查看学生信息
		</div>

			<from id="interface-from" action="submit">

				年级&nbsp<input id="checkgrade" type="text"><br><br>
